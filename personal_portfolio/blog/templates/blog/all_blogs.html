<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs</title>
</head>
<body style="background-color: #9fcee3;">
    <div style="text-align: center">
        <h1 style="font-size:80px; font-weight: bold;">Blog</h1>
        <p style="font-size: 46px; padding: 10px; font-style: italic;">Yuriy was writen blogs</p>
        <br>


        {% for blog in blogs %}
        <h1> {{ blog.title }}</h1>
        <h5>{{ blog.date }}</h5>
        <h3>{{ blog.description }}</h3>
        {% endfor %}

    </div>

</body>
</html>
