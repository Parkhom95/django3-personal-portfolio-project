<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Главная страница</title>
    <link rel="stylesheet" href="{{STATIC_URL }} css/style.css">


</head>
<body style="background-color: #acf197;">
    <div class="container" style="margin: 20px auto; display: block; text-align: center; ">
        <h1 style="padding: 30px; font-size: 32px;">Главная страница</h1>
<!--        <p>На этой странице вы найдете информацию обо мне а также работы из моего портфолио</p>-->
<!--        <img src="https://office-guru.ru/wp-content/uploads/2021/09/1_gw75nEQKlfzAJGkj5PkT7A.jpg" alt="" class="image" style="width: 1200px;">-->
        {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="" height="400">
        {% if project.url %}
        <br><a href="{{ project.url }}", >link</a>
        {% endif %}



        {% endfor %}
    </div>
</body>
</html>
